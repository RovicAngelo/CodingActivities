<!-- A program to illustrate Unorder List tag -->

<html>
    <title>Unorder List</title>
    </head>
        <body>
            <h3 align="center">To illustrate unorder list tags</h3>
            <hr color = "red">

            <h4>Disc bullets list:</h4>
            <ul type = "disc">
                <li>Apples</li>
                <li>Bananas</li>
                <li>Lemons</li>
                <li>Oranges</li>
            </ul>

            <h4>Circle bullets list:</h4>
            <ul type = "circle">
                <li>Apples</li>
                <li>Bananas</li>
                <li>Lemons</li>
                <li>Oranges</li>
            </ul>

            <h4>Square bullets list:</h4>
            <ul type = "square">
                <li>Apples</li>
                <li>Bananas</li>
                <li>Lemons</li>
                <li>Oranges</li>
            </ul>

        </body>
</html>
